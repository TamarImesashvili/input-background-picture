<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <img src="screen.png" alt="screen">

        <form>
            <tr>
                <td><label for="email">Email</label></td>
            </tr>
            <tr>
                <td>
                <input type="email" class="email" placeholder="Example@example.com">
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
            </tr>
            <tr>
            <td><input type="password" class="password" placeholder="************"></td>
            </tr>
            <tr>
                <td><button class="button" type="submit">Sign In</button></td>
            </tr>
        </form>
    </div>
</body>

</html>
